<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tooltip</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/content/Moon.png" />
  </head>
  <body>
    <div class="full-screen-video-container">
      <video
        autoplay
        muted
        loop
        type="video/mov"
        src="/content/moon.mov"
      ></video>
      <div class="full-screen-video-content">
        <div class="cover-container">
          <div class="cover" data-tooltip="Girls Last Tour">
            <img src="/content/GirlLastTour.jpg" alt="Girls Last Tour" />
          </div>
        </div>
        <div class="cover-container">
          <div class="cover" data-tooltip="Promised Neverland">
            <img src="/content/Neverland.png" alt="Promised Neverland" />
          </div>
        </div>
        <div class="cover-container">
          <div class="cover" data-tooltip="Tatami Galaxy">
            <img src="/content/Tatami.png" alt="Tatami Galaxy" />
          </div>
        </div>
        <div class="cover-container">
          <div class="cover" data-tooltip="Beastars">
            <img src="/content/Beastars.jpg" alt="Beastars" />
          </div>
        </div>
        <div class="cover-container">
          <div class="cover" data-tooltip="Baccano">
            <img src="/content/Baccano.jpg" alt="Baccano" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
